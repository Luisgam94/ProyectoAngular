
<h2>{{ result.name }}</h2>
<div class="row">
    <div class="col">
        <img [src]="result.image" [alt]="result.name">
    </div>
    <div class="col">
        <p> status: {{result.status}} </p>
        <p> specie: {{result.species}} </p>
        <p> type: {{result.type}} </p>
        <p> gender: {{result.gender}} </p>

    </div>
</div>
