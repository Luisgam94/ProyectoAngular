<h1>Personajes</h1>
<hr />
<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <h3>Cantidad de registros: {{ cantidad }}</h3>
  <div class="card-columns"> 
      <div *ngFor="let personaje of result">
        <app-card [personaje]="personaje" ></app-card>
      </div>
  </div>
 
</div>
